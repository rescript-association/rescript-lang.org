name: Test
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Format check
        run: |
          npx rescript format -all
          git diff --name-only -- '*.res' '*.resi'

      - name: Test
        run: |
          npm ci
          npx rescript
          npm test
